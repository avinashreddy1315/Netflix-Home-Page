<!DOCTYPE html>
<!DOCTYPE html>
<html>

<head>
    <title>Netflix India - watch TV Shows Online, Watch Movies Online</title>
    <link rel="icon" type="image/x-icon" href="../netflix-clone/images/netflix-favicon.ico">
    <!--<link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap-icons/font/bootstrap-icons.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./login-style.css">
    <link rel="stylesheet" href="./style-ami.css">



</head>

<body class="container-fluid">

    <div class="main1">
        <div class="box1">
            <nav>
                <div id="logo">
                    <img src="./images/netflix-logo-png-2582.png">
                </div>
            </nav>

            <div class="d-flex flex-column" id="sign-box">
                <div id="sign-tetx">
                    <h2>Sign In</h2>
                </div>
                <div id="sign-form">
                    <form method="get">
                        <dl>
                            <dd>
                                <input type="text" name="email-phone" placeholder="Email or Phone Number">
                            </dd>

                            <dd>
                                <input type="password" name="password" placeholder="Password">
                            </dd>
                        </dl>

                    </form>

                    <div id="but">
                        <button class="btn btn-danger">Sign in</button>
                    </div>
                </div>
                <div class="d-flex justify-content-between" id="check">
                    <div class="form-check" id="checkbox">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Remember me
                        </label>
                    </div>
                    <div>
                        <a href="#">Need help?</a>
                    </div>
                </div>


                <div>
                    <span>New to Netflix? </span>
                    <a href="#">Sign up now.</a>
                </div>
            </div>

            <footer>
                <div id="foo" >
                    <div>
                        Questions? Call
                        <a href="call">1-844-505-2993</a>
                    </div>

                    <div class="footer">
                        <div class="footer-body">
                            <div class="footer-items">
                                <a href="#">FAQ</a>
                                <a href="#">Privacy</a>
                            </div>

                            <div class="footer-items">
                                <a href="#">Help Center</a>
                                <a href="#">Cookie Preferences</a>

                            </div>

                            <div class="footer-items">
                                <a href="#">Netflix Shop</a>
                                <a href="#">Corporate Information</a>

                            </div>

                            <div class="footer-items">
                                <a href="#">Terms of Use</a>
                                <a href="#">Do not sell or share my personal information</a>

                            </div>
                            

                        </div>
                    </div>

                    <div id="adv">
                        <a href="call">Advert choices</a>
                    </div>

                    <div id="right" class="d-flex">
                        <div class="dropdown r-b" id="lang-button">
                            <button class="dropdown-toggle " data-bs-toggle="dropdown">
                                <span class="bi bi-globe"></span> langauages
                            </button>

                            <div class="dropdown-menu collapse" id="dd">
                                <div class="dropdown-item">
                                    <span>English</span>
                                </div>

                                <div class="dropdown-item">
                                    <span>Hindi</span>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </footer>
        </div>



    </div>





    <!--<script src="../../node_modules/jquery/dist/jquery.js"></script>
    <script src="../../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script> -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
